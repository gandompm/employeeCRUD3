<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to your external CSS file -->
    <link href="/styles.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

    <div class="container">

        <div style="height: 20px;"></div>

        <h3 th:text="#{label.employee.directory}">Employee Directory</h3>

        <hr>

        <p class="h4 mb-4" th:text="#{label.employee.info}">Employee Info</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <input type="text" th:field="*{firstName}" class="form-control" th:placeholder="#{label.first.name}">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error small d-block"></span>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{lastName}" class="form-control" th:placeholder="#{label.last.name}">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error small d-block"></span>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{email}" class="form-control" th:placeholder="#{label.email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error small d-block"></span>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{employeeDetail.address}" class="form-control" th:placeholder="#{label.address.optional}">
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{employeeDetail.phoneNumber}" class="form-control" th:placeholder="#{label.phone.number.optional}">
            </div>


            <!-- Category dropdown -->
            <div class="mb-3">
                <label for="categoryFilter" class="form-label" th:text="#{label.category}">Category:</label>
                <select class="form-select" id="categoryFilter" name="categoryFilter" th:field="${employee.category}">
                    <option value="SOFTWARE_DEVELOPER" th:text="#{label.software.developer}">Software Developer</option>
                    <option value="SCRUM_MASTER" th:text="#{label.scrum.master}">Scrum Master</option>
                    <option value="PRODUCT_OWNER" th:text="#{label.product.owner}">Product Owner</option>
                    <option value="UX_DESIGNER" th:text="#{label.ux.designer}">UX Designer</option>
                    <option value="CUSTOMER_ASSISTANT" th:text="#{label.customer.assistant}">Customer Assistant</option>
                </select>
            </div>


            <!-- Display tasks for the employee -->
            <div class="mt-4">
                <p class="h5" style="margin-bottom: 20px;" th:text="#{label.tasks}">Tasks:</p>
                <ul>
                    <li th:each="task : ${employee.tasks}" style="margin-bottom: 10px;">
                        <span th:text="${task.description}" class="form-control" style="border: none;"></span>
                    </li>
                </ul>
            </div>


            <button type="submit" class="btn btn-info col-2" th:text="#{button.save}">Save</button>


        </form>

        <hr>
        <a th:href="@{/employees/list}" th:text="#{button.back.to.employee.list}">Back to Employees List</a>

    </div>

    <!-- Extra space at the bottom -->
    <div style="height: 100px;"></div>


</body>

</html>

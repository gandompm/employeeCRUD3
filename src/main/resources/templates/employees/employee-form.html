<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to your external CSS file -->
    <link href="/styles.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Employee Info</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error small d-block"></span>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error small d-block"></span>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error small d-block"></span>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{employeeDetail.address}" class="form-control" placeholder="Address (optional)">
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{employeeDetail.phoneNumber}" class="form-control" placeholder="Phone Number (optional)">
            </div>

            <!-- Display tasks for the employee -->
            <div class="mt-4">
                <p class="h5" style="margin-bottom: 20px;">Tasks:</p>
                <ul>
                    <li th:each="task : ${employee.tasks}" style="margin-bottom: 10px;">
                        <span th:text="${task.description}" class="form-control" style="border: none;"></span>
                    </li>
                </ul>
            </div>


            <button type="submit" class="btn btn-info col-2">Save</button>


        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>

    </div>

    <!-- Extra space at the bottom -->
    <div style="height: 100px;"></div>


</body>

</html>
